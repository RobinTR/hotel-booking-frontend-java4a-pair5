<div class="container mt-5 mb-5">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h3>Add Room Form</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="addRoomForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="number">Number</label>
            <input type="number" id="number" formControlName="number" class="form-control" />
            <div *ngIf="number?.invalid && (number?.touched || number?.dirty)" class="text-danger">
              Number is required.
            </div>
          </div>
  
          <div class="form-group">
            <label for="cost">Cost</label>
            <input type="number" id="cost" formControlName="cost" class="form-control" />
            <div *ngIf="cost?.invalid && (cost?.touched || cost?.dirty)" class="text-danger">
              Cost is required and must be a positive number.
            </div>
          </div>
  
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control" />
            <div *ngIf="name?.invalid && (name?.touched || name?.dirty)" class="text-danger">
              Name is required.
            </div>
          </div>
  
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" formControlName="description" class="form-control"></textarea>
          </div>
  
          <div class="form-group">
            <label for="capacity">Capacity</label>
            <input type="number" id="capacity" formControlName="capacity" class="form-control" />
            <div *ngIf="capacity?.invalid && (capacity?.touched || capacity?.dirty)" class="text-danger">
              Capacity is required.
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <app-added-modal name="Room"></app-added-modal>
