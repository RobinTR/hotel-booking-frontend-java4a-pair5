<div class="container mt-4">
    <h2>Hotel Rooms</h2>
    @for (hotel of hotels; track $index) {
    <ul class="list-group mb-5">

        <div class="d-flex justify-content-between align-items-center mb-3 mt-2">
            <h4>Hotel: {{ hotel.name }}</h4>
            <button class="btn btn-info btn-custom" (click)="addRoom(hotel)">Add Room to Hotel</button>
        </div>
        <li *ngFor="let room of hotel.rooms" class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <h5>Room Name: {{ room.roomType.name }}</h5>
                <p>Room Number: {{ room.number }}</p>
            </div>
            <button class="btn btn-info" (click)="roomDetailClick(room)">Room Detail</button>
        </li>
    </ul>
    }
</div>
