<div class="container mt-4 mb-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Room Details</h2>
          </div>
          <div class="card-body">
            <form [formGroup]="roomForm">
              <div class="form-group row mb-2">
                <label for="name" class="col-sm-3 col-form-label">Name</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control" id="name" formControlName="name">
                </div>
              </div>
              <div class="form-group row mb-2">
                <label for="number" class="col-sm-3 col-form-label">Number</label>
                <div class="col-sm-7">
                  <input type="number" class="form-control" id="number" formControlName="number">
                </div>
              </div>
              <div class="form-group row mb-2">
                <label for="cost" class="col-sm-3 col-form-label">Cost</label>
                <div class="col-sm-7">
                  <input type="number" class="form-control" id="cost" formControlName="cost">
                </div>
              </div>
              <div class="form-group row mb-2">
                <label for="description" class="col-sm-3 col-form-label">Description</label>
                <div class="col-sm-7">
                  <textarea class="form-control" id="description" formControlName="description" rows="3"></textarea>
                </div>
              </div>
              <div class="form-group row mb-2">
                <label for="capacity" class="col-sm-3 col-form-label">Capacity</label>
                <div class="col-sm-7">
                  <input type="number" class="form-control" id="capacity" formControlName="capacity">
                </div>
              </div>
              <div class="text-center">
                <button type="button" class="btn btn-success" (click)="updateRoom()">Update</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
