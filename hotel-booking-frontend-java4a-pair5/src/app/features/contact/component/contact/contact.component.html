<div class="container-xxl py-5">
    <div class="container">
        <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
            <h6 class="text-center text-dark text-uppercase">Contact Us</h6>
            <h1 class="mb-5"><span class="text-warning text-uppercase">Contact</span> For Any Questions</h1>
        </div>
        <div class="row g-4">
            <div class="col-12">
                <div class="row gy-4">
                    <div class="col-md-4">
                        <b>
                            <h6 class="text-start text-dark text-uppercase text-decoration-underline">Booking</h6>
                        </b>
                        <p><i class="fa fa-envelope-open text-warning me-2"></i>booking&#64;example.com</p>
                    </div>
                    <div class="col-md-4">
                        <b>
                            <h6 class=" text-start text-dark text-uppercase text-decoration-underline">General</h6>
                        </b>
                        <p><i class="fa fa-envelope-open text-warning me-2"></i>info&#64;example.com</p>
                    </div>
                    <div class="col-md-4">
                        <b>
                            <h6 class=" text-start text-dark text-uppercase text-decoration-underline">Technical</h6>
                        </b>
                        <p><i class="fa fa-envelope-open text-warning me-2"></i>tech&#64;example.com</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 wow fadeIn" data-wow-delay="0.1s">
                <iframe class="position-relative rounded w-100 h-100"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3001156.4288297426!2d-78.01371936852176!3d42.72876761954724!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4ccc4bf0f123a5a9%3A0xddcfc6c1de189567!2sNew%20York%2C%20USA!5e0!3m2!1sen!2sbd!4v1603794290143!5m2!1sen!2sbd"
                    frameborder="0" style="min-height: 350px; border:0;" allowfullscreen="" aria-hidden="false"
                    tabindex="0"></iframe>
            </div>
            <div class="col-md-6">
                <div class="wow fadeInUp" data-wow-delay="0.2s">
                    <form [formGroup]="supportForm" (ngSubmit)="onSubmit()">
                        <div class="row g-2">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="firstName" formControlName="firstName"
                                        placeholder="First Name">
                                    <label for="firstName">First Name</label>
                                    <div *ngIf="supportForm.get('firstName')?.invalid && supportForm.get('firstName')?.touched"
                                        class="text-danger">
                                        Please enter your name
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="lastName" formControlName="lastName"
                                        placeholder="Last Name">
                                    <label for="lastName">Last Name</label>
                                    <div *ngIf="supportForm.get('lastName')?.invalid && supportForm.get('lastName')?.touched"
                                        class="text-danger">
                                        Please enter your surname
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="email" formControlName="email"
                                        placeholder="Your Email">
                                    <label for="email">Email</label>
                                    <div *ngIf="supportForm.get('email')?.invalid && supportForm.get('email')?.touched"
                                        class="text-danger">
                                        Please enter your email
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Leave a message here" id="description"
                                        formControlName="description" style="height: 150px"></textarea>
                                    <label for="description">Message</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-warning w-100 py-3" type="submit"
                                    [disabled]="supportForm.invalid">Send Message</button>
                            </div>
                        </div>
                    </form>
            </div>
        </div>
</div>
