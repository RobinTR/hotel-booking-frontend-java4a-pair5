<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal fade" id="staticBackdrop" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Filters</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <aside class="col-sm-2">
                            <form [formGroup]="filtersForm">
                                <div class="card">
                                    <article class="card-group-item">
                                        <header class="card-header">
                                            <h6 class="title">Price </h6>
                                        </header>
                                        <div class="filter-content">
                                            <div class="card-body">
                                                <div class="form-row">
                                                    <div class="form-group col-md-10">
                                                        <label>MIN</label>
                                                        <input type="number" class="form-control" id="minPrice"
                                                            placeholder="$0" min="0" formControlName="minPrice">
                                                    </div>
                                                    <div class="form-group col-md-10">
                                                        <label>MAX</label>
                                                        <input type="number" class="form-control" id="maxPrice"
                                                            placeholder="$1,0000" min="0" formControlName="maxPrice">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </article>
                                    <article class="card-group-item">
                                        <header class="card-header">
                                            <h6 class="title">Popular Filters </h6>
                                        </header>
                                        <div class="filter-content">
                                            <div class="card-body">
                                                <div class="custom-control custom-checkbox">
                                                    <input type="checkbox" class="custom-control-input" id="Check1"
                                                        formControlName="Check1">
                                                    <label class="custom-control-label" for="Check1">Food</label>
                                                </div>

                                                <div class="custom-control custom-checkbox">
                                                    <input type="checkbox" class="custom-control-input" id="Check2"
                                                        formControlName="Check2">
                                                    <label class="custom-control-label" for="Check2">Pet
                                                        Friendly</label>
                                                </div>

                                                <div class="custom-control custom-checkbox">
                                                    <input type="checkbox" class="custom-control-input" id="Check3"
                                                        formControlName="Check3">
                                                    <label class="custom-control-label" for="Check3">Smoke
                                                        Friendly</label>
                                                </div>

                                                <div class="custom-control custom-checkbox">
                                                    <input type="checkbox" class="custom-control-input" id="Check4"
                                                        formControlName="Check4">
                                                    <label class="custom-control-label" for="Check4">Wifi</label>
                                                </div>
                                                <div class="custom-control custom-checkbox">
                                                    <input type="checkbox" class="custom-control-input" id="Check5"
                                                        formControlName="Check5">
                                                    <label class="custom-control-label" for="Check5">All
                                                        inclusive</label>
                                                </div>
                                            </div>
                                        </div>
                                    </article>
                                </div>
                            </form>
                        </aside>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-outline-warning" (click)="searchByFilters()">Apply</button>
                    <button type="button" class="btn btn-outline-warning" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
