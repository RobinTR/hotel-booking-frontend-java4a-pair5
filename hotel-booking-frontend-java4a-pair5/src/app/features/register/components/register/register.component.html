<nav class="navbar bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <h5 class="m-0 text-primary-custom text-warning text-uppercase float-animation">Booking</h5>
        </a>
    </div>
</nav>

<div class="main">
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <form method="POST" class="register-form" id="register-form" [formGroup]="registerForm" (submit)="onRegister()">
                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="name" id="name" placeholder="First Name" required
                                formControlName="firstName" />
                            <div *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched"
                                class="text-danger">
                                Please check your name
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="last_name" id="last_name" placeholder="Last Name" required
                                formControlName="lastName" />
                            <div *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched"
                                class="text-danger">
                                Please check your last name
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="email" id="email" placeholder="Email" required
                                formControlName="email" />
                            <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
                                class="text-danger">
                                Please check your email
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="pass" id="pass" placeholder="Password" minlength="8" required
                                formControlName="password" />
                            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
                                class="text-danger">
                                Please check your password
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"
                                required formControlName="rePassword" />
                            <div *ngIf="registerForm.get('rePassword')?.invalid && registerForm.get('rePassword')?.touched"
                                class="text-danger">
                                Please check your repeat password
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" required />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all
                                statements in <a routerLink="/privacy-policy" class="term-service">Terms of
                                    service</a></label>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit"
                                value="Register" />
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="register-assets/images/signup-image.jpg" alt="sign up image"></figure>
                    <a routerLink="/login" class="signup-image-link">I am already member</a>
                </div>
            </div>
        </div>
    </section>
</div>

<script src="/public/register-assets/vendor/jquery/jquery.min.js"></script>
<script src="/public/register-assets/js/main.js"></script>
