@if (totalItems) {
<div class="demo">
    <nav class="pagination-outer" aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" aria-label="Previous" [ngClass]="{
                        disabled: !hasPreviousPage
                    }">
                    <span aria-hidden="true" (click)="onChangePage(pageIndex - 1)">«</span>
                </a>
            </li>
            @for (index of pageIndexes; track $index) {
            <li class="page-item" [ngClass]="{ active: pageIndex === index }" aria-current="page">
                <a class="page-link" (click)="onChangePage(index)"> {{ index + 1 }}</a>
            </li>
            }
            <li class="page-item">
                <a class="page-link" aria-label="Next" [ngClass]="{ disabled: !hasNextPage}">
                    <span [ngClass]="{ disabled: !hasNextPage}" aria-hidden="true"
                        (click)="onChangePage(pageIndex + 1)">»</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
}
